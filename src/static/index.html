<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>개인화 대시보드</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <!-- 로그인 상태에 따라 표시될 컨텐츠 -->
    <div id="app">
        <!-- 로딩 스피너 -->
        <div id="loading" class="spinner"></div>
        
        <!-- 인증되지 않은 사용자를 위한 로그인 폼 -->
        <div id="auth-container" class="auth-container" style="display: none;">
            <div class="auth-header">
                <h2>로그인</h2>
                <p>대시보드에 접근하려면 로그인하세요</p>
            </div>
            
            <form id="login-form">
                <div class="form-group">
                    <label for="email">이메일</label>
                    <input type="email" id="email" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="password">비밀번호</label>
                    <input type="password" id="password" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">로그인</button>
            </form>
            
            <div class="auth-footer">
                <p>계정이 없으신가요? <a href="#" id="show-register">회원가입</a></p>
                
                <div class="social-login">
                    <button class="btn-social" id="google-login">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt="Google">
                        Google로 로그인
                    </button>
                </div>
            </div>
        </div>
        
        <!-- 회원가입 폼 -->
        <div id="register-container" class="auth-container" style="display: none;">
            <div class="auth-header">
                <h2>회원가입</h2>
                <p>새 계정을 만들어보세요</p>
            </div>
            
            <form id="register-form">
                <div class="form-group">
                    <label for="reg-username">사용자명</label>
                    <input type="text" id="reg-username" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="reg-email">이메일</label>
                    <input type="email" id="reg-email" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="reg-password">비밀번호</label>
                    <input type="password" id="reg-password" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="reg-confirm-password">비밀번호 확인</label>
                    <input type="password" id="reg-confirm-password" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">회원가입</button>
            </form>
            
            <div class="auth-footer">
                <p>이미 계정이 있으신가요? <a href="#" id="show-login">로그인</a></p>
            </div>
        </div>
        
        <!-- 인증된 사용자를 위한 대시보드 -->
        <div id="dashboard-container" style="display: none;">
            <header class="header">
                <h1>개인화 대시보드</h1>
                <div class="user-menu">
                    <div class="user-info">
                        <img src="https://ui-avatars.com/api/?name=User" alt="User" id="user-avatar">
                        <span id="username">사용자</span>
                    </div>
                    <button id="logout-btn" class="btn btn-outline">로그아웃</button>
                </div>
            </header>
            
            <div class="container">
                <div id="dashboard" class="dashboard">
                    <!-- 위젯들이 여기에 동적으로 추가됩니다 -->
                </div>
            </div>
            
            <div id="add-widget-btn" class="add-widget-btn">
                <i class="fas fa-plus"></i>
            </div>
        </div>
        
        <!-- 위젯 추가 모달 -->
        <div id="widget-modal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title">위젯 추가</h3>
                    <button class="modal-close" id="close-modal">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="widget-options">
                        <div class="widget-option" data-type="weather">
                            <i class="fas fa-cloud-sun"></i>
                            <span>날씨</span>
                        </div>
                        <div class="widget-option" data-type="news">
                            <i class="fas fa-newspaper"></i>
                            <span>뉴스</span>
                        </div>
                        <div class="widget-option" data-type="crypto">
                            <i class="fas fa-coins"></i>
                            <span>암호화폐</span>
                        </div>
                        <div class="widget-option" data-type="image">
                            <i class="fas fa-image"></i>
                            <span>이미지</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 자바스크립트 -->
    <script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>
    <script src="/js/auth.js"></script>
    <script src="/js/dashboard.js"></script>
    <script src="/js/widgets.js"></script>
    <script src="/js/widget-settings.js"></script>
    <script src="/js/dashboard-settings.js"></script>
    <script src="/js/app.js"></script>
</body>
</html>
